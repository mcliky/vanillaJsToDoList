<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="list-container">
      <h1>TODO LIST</h1>
      <div class="enter-value">
        <input class="todo-text" type="text" placeholder="Enter todo" />
        <button class="add-todo" type="button">Add to do</button>
        <p class="warning">No input</p>
      </div>
      <div class="table-head">
        <span>#</span> <span>Task Name</span> <span>Status</span>
        <span>Edit</span> <span>Remove</span>
      </div>
      <ul class="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
